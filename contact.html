<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="page1">
        <div class="shade">
          <div class="nav">
            <div class="subnav">
              <div class="logo">
                <img src="./Netflix_Logo_PMS.png" alt="" />
              </div>
            </div>
          </div>
          <div class="contact">
            <div class="form1">
              <div class="subform">
                <form action="#">
                  <h2>Sign In</h2>
                  <br />
                  <div class="inputs">
                    <input type="email" placeholder="Email or Phone Number" autocomplete="email" />
                    <br />
                    <input type="password" placeholder="Password" />
                    <br />
                    <button>Sign In</button>
                    <p class="or">OR</p>

                    <button id="btnn">Use a Sign-In Code</button>
                    <br />
                    <a href="#" class="forget">Forget Password?</a>
                    <br />
                    <div class="checkb">
                      <input type="checkbox" id="c1">
                      <label for="c1" id="clab">Remember Me</label>
                    </div>
                    <br />
                    <div>
                      <p>New to Netflix?</p>
                      <a href="#">Sign up Now</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
