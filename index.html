<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1">
        <div class="shade">
          <div class="nav">
            <div class="subnav">
              <div class="logo">
                <img src="./Netflix_Logo_PMS.png" alt="" />
              </div>
              <div class="button">
                <button class="sign">Sign In</button>
              </div>
            </div>
          </div>
          <div class="content-heading">
          <h1 class="heading1">
            Unlimited movies, TV <span class ="spank">shows, and more</span>
          </h1>
          <h3 class="heading3">Starts at Rs 250. Cancel anytime.</h3>
          <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>

        <div class="email">
            <div class="input">
                <input type="email" placeholder="Email address">
                
            </div>
            <div class="btn-start">
                <button class="start">
                    Get Started >
                </button>
            </div>
        </div>
        </div>

      </div>
    </div>
  </body>
</html>
